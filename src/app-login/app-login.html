<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="app-login">
    <template>
        <style>
        </style>
        <div>
            <paper-input label="username" value="{{username::input}}">
                <iron-icon icon="mail" slot="prefix"></iron-icon>

            </paper-input>
            <paper-input type="password" label="password" value="{{password::input}}">
                <iron-icon icon="create" slot="prefix"></iron-icon>

            </paper-input>
            <paper-button raised on-click="_loginHandler">
                <iron-icon icon="check"></iron-icon>Sign In</paper-button>
        </div>
      
    </template>

    <script>
        class AppLogin extends Polymer.Element {
            static get is() { return 'app-login'; }
            static get properties() {
                return {
                    isLoggedIn: {
                        type: Boolean,
                        notify:true
                    }
                };
            }
            _loginHandler(){
                this.isLoggedIn = true;
            }
        }

        window.customElements.define(AppLogin.is, AppLogin);
    </script>
</dom-module>
